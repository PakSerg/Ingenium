{% extends "base.html" %}


{% block title %}Вход{% endblock title %}


{% block content %}
    <div class="container mt-5 ">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-2 mt-4">Вход</h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин или электронная почта</label>
                            <input type="text" class="form-control" id="username" placeholder="Введите логин или email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-1">Войти</button>
                    </form>
                    <div class="text-center mb-2 mt-4">
                        <a href="#" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Ещё нет аккаунта?</a>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
