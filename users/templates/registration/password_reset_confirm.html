{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Сброс пароля</h1>

        {% if validlink %}
            <p>Пожалуйста, введите новый пароль:</p>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-dark mt-3">Сохранить новый пароль</button>
            </form>

        {% else %}
            <p>Неверная ссылка</p>
            
        {% endif %}
    </div>
{% endblock %}
