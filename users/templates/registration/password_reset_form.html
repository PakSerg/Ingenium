{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Сброс пароля{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <div class="mb-3">
            <h2>Сброс пароля</h2>
        </div>
        <div>
            <p>Введите адрес электронной почты, под которым вы регистрировались</p>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark mt-3">Сбросить пароль</button>
        </form>
    </div>
{% endblock content %}
